<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Boolean">
        </div>

        <div class="add-todo">            
            <input @keyUp.enter="addToDo" v-model="newToDo" placeholder="Nuovo Todo" type="text">
            <button @click="addToDo">Aggiungi</button>
        </div>

        <div class="list">
            <ul v-if="toDos.length > 0">
                <li v-for="(toDo, index) in toDos">{{ toDo }} <i @click="removeToDo(index)" class="fas fa-times"></i></li>
            </ul>

            <h2 v-else>Non ci sono Todo.</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
